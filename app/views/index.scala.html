@(message: String)

@main("Welcome to Play Framework") {

    <div class="well">
        <h1>@message</h1>
    </div>
    
    
    <form name="Login" method="post" action="Login.jsp">
        <div align="center">
            Usuario: <input type="text" name="nome" placeholder="Email Address">
        </div>

        <div align="center">
            Senha: <input type="password" name="senha"  placeholder="senha">
        </div>

        <div align="center">
            <input type="submit" value="Login">
        </div>

    </form>

}
